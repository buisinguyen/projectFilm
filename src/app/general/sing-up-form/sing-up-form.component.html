<div class="wrapper fadeInDown modal" id="exampleModals" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div id="formContent" class="modal-content">
    <!-- Tabs Titles -->
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <!-- Icon -->
    <div class="fadeIn first">
      <div class="title">
          <h1>ĐĂNG KÝ</h1>
      </div>
    </div>

    <!-- Login Form -->
    <form #frmDangKy="ngForm" class="container" (ngSubmit)="DangKy(frmDangKy.value)">
      <input type="text" id="usernameSignUp" class="fadeIn second" name="TaiKhoan" placeholder="Mời bạn nhập username" required ngModel />
      <input type="password" id="passwordSignUp" class="fadeIn third" name="MatKhau" placeholder="Mời bạn nhập mật khẩu" required ngModel />
      <input type="text" id="email" class="fadeIn fourth" name="Email" placeholder="Mời bạn nhập Email" required ngModel />
      <input type="text" id="sodt" class="fadeIn fifth" name="SoDT" placeholder="Mời bạn nhập số điện thoại" required ngModel />

      <!-- <input type="submit" class="fadeIn sixth" value="Log In"> -->
      <button type="submit" class="fadeIn sixth">Đăng ký</button>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
